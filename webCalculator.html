<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="WebCalculator.css">
<script src="Style.js"></script>
<title>WebCalculator v2.1</title>
</head>
<body>

<h1>Web <span id="calcTitle">Calculator </span><span id='calcTitle2'>v2.0</span></h1>

<div id="mainDiv">

    <div id="solOutput"></div>
    
    
    <div>
        <button class="numButton" data-key="1">1</button>
        <button class="numButton" data-key="2">2</button>
        <button class="numButton" data-key="3">3</button>
        <button class="numButton" data-key="+">+</button>   
    </div>
    
    <div>
        <button class="numButton" data-key="4">4</button>
        <button class="numButton" data-key="5">5</button>
        <button class="numButton" data-key="6">6</button>
        <button class="numButton" data-key="-">-</button>  
    </div>
    
    <div>
        <button class="numButton" data-key="7">7</button>
        <button class="numButton" data-key="8">8</button>
        <button class="numButton" data-key="9">9</button>
        <button class="numButton" data-key="*">*</button>
    </div>
    
    <div>
        <button class="numButton" data-key="0">0</button>
        <button class="numButton" data-key=".">.</button>
        <button class="numButton" data-key="=">=</button>
        <button class="numButton" data-key="/">/</button>
    </div>

    <div>
        <button class="numButton" data-key="("> (</button>
        <button class="numButton" data-key=")"> )</button>
        <button class="numButton" data-key="Escape">C</button>
    </div>
    
    <div>
        <button class="numButton" data-key="s">Sin</button>
        <button class="numButton" data-key="c">Cos</button>
        <button class="numButton" data-key="t">Tan</button>
    </div>

</div>

</body>
</html>
